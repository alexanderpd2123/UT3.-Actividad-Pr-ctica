<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta del Clima y API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Consulta el Clima Global</h1>
        <div class="input-group">
            <input type="text" id="city-input" placeholder="Escribe el nombre de la ciudad">
            <button id="search-button">Consultar Clima</button>
        </div>
        <div id="weather-result" class="result-box">
            <p>Introduce una ciudad para comenzar.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
